<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor's</title>
</head>
<body>
    <div class="nameOfGame">
        <div class="rps">Rock Paper Scissor's</div>
    </div>
    <div class="text">
        <div class="choice">Make a choice!</div>
        <div class="rules">First to 5 wins the Game!</div>
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissor's</button>
    </div>
    <div class="status">
        <div class="player">
            Score of a Player
            <div class="player-button"></div>
        </div>
        <div class="computer">
            Score of a Computer
            <div class="computer-button"></div>
        </div>
    </div>
    <div class="results">
        <div>Results:</div>
        <div class="results-border">
        </div>
    </div>

    <div class="restart">
        <button class="play-again" onclick="game()">Play Again!</button>
    </div>



</body>
</html>
